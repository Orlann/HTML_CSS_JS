  <script>
  //Написати функцію, яка буде виводити символи (включаючи пробыли, цифри) які повторюются в строці
  function remember(str) {
	var inputedString = str;
	var symbol;
	var count = 2;
	while (count > 1) {
		point: for (i = 0; i < str.length; i++) {
			symbol = str.charAt(i);
			count = 1;
			for (j = i + 1; j < str.length; j++) {
				if (str[j] == symbol) {
					count++;
				}
			}
			if (count > 1) {
				alert("Symbol \'" + symbol + "\' in the string \'" + inputedString + "\' contains " + count + " times.");
				str = deleteSameCharacters(str, symbol);
				break point;
			}
		}
	}
}
function deleteSameCharacters(str, character) {
	if (str.length > 1) {
		var regex = new RegExp(character, "g");
		result = str.replace(regex, "");
	}
	return result;
}

remember("My name is Anna. I live in Lviv");

// remember('Pippi') => returns ["p","i"]
  </script>
